# This file is replaced/overwritten in the workflow dynamically.
# Included here so local dev & packaging consistency is maintained.
worker_processes  1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 8080;
    root   frontend;
    index  index.html;

    location /api/ {
      proxy_pass http://127.0.0.1:8081/;
    }

    try_files $uri /index.html;
  }
}
